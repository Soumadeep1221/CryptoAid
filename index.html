<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Donation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="donation-container">
    <h1>Support Our Cause</h1>
    <p>Your donation helps us continue our mission. Thank you for your generosity!</p>
    
    <form id="donation-form">
      <label for="crypto-select">Select Cryptocurrency:</label>
      <select id="crypto-select">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="USDT">Tether (USDT)</option>
      </select>

      <label for="wallet-address">Your Wallet Address:</label>
      <input type="text" id="wallet-address" placeholder="Enter your wallet address" required>

      <button type="submit">Donate Now</button>
    </form>

    <div id="donation-status"></div>
  </div>




  <script src="script.js"></script>
</body>
</html>
